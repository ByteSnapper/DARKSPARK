    <script>
  // function to switch between light and dark modes
  function toggleColorScheme() {
    const body = document.body;
    if (body.classList.contains('light-mode')) {
      body.classList.remove('light-mode');
      body.classList.add('dark-mode');
    } else {
      body.classList.remove('dark-mode');
      body.classList.add('light-mode');
    }
  }
    //toggle button event
    const modeToggle = document.getElementById('modeToggle');
    modeToggle.addEventListener('click', toggleColorScheme);
  //check the user's color scheme preference and set the initial mode
  if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
    // if dark mode is preferred, dark mode
    document.body.classList.add('dark-mode');
  } else {
    // If light mode is preferred, light mode
    document.body.classList.add('light-mode');
  }
    </script>
